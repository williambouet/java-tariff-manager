<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>List of contracts</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Options</th>
                </tr>

                <tr th:each="contract: ${contracts}">
                    <td th:text="${contract.tariff.name}" />
                    <td th:text="${contract.tariff.price}" />
                    <td>
                        <div th:each="option: ${contract.tariff.possibleOptions}">
                            <p th:text="${option.name}"></p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
